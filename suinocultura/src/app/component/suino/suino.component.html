<div id="suino-list">
    <div class="header">
      <h2>Lista de Suínos</h2>
      <div class="button-container">
        <button mat-button color="primary" (click)="openDialog()">Cadastrar Suíno</button>
      </div>
    </div>
    <div class="content">
        <app-suino-search></app-suino-search>
        <div class="spinner loading" *ngIf="!spinner">
          <mat-spinner></mat-spinner>
        </div>
        <app-suino-list></app-suino-list>
    </div>
</div>
